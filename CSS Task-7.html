<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Task 7</title>
        <style type="text/css">
            table, th, td, label{
                margin:auto;
                background-color:rgb(176, 15, 87);
                color: white;
                font-family: sans-serif;
            }
            .button{
                text-align: center;
                font-size: 20px;
                margin: auto;
                padding: 2px;
                width:100%;
            }
        </style>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" name="name" id="name" placeholder="your name"></td>
                </tr>
            
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="your email"></td>
                </tr>
            
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
            
                <tr>
                    <td><label for="phn">Phone Number:</label></td>
                    <td><input type="number" name="phn" id="phn"></td>
                </tr>
            
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>Male:<input type="radio" name="gender" value="male">
                      Female:<input type="radio" name="gender" value="female">
                      Other:<input type="radio" name="gender" value="other"></td>
                </tr>
            
                <tr>
                    <td><label for="language">language</label></td>
                    <td>
                      <select name="language" id="language">
                        <option value="">Select language</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Korean">Korean</option>
                        <option value="Tamil">Tamil</option>
                      </select>
                    </td>
                </tr>
            
                <tr>
                    <td><label for="zipcode">Zip Code:</label></td>
                    <td><input type="tel" name="zipcode" id="zipcode"></td>
                </tr>
            
                <tr>
                    <td><label for="about">About:</label></td>
                    <td><textarea name="about" id="about" placeholder="Write about yourself..."></textarea></td>
                </tr>

                <tr>
                    <td column-span=all;><input type="button" class="button" value="Register" />  </td>
                </tr>
            </table>
        </form>
    </body>
</html>
